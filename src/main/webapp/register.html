<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" type="text/css" href="register.css">
</head>
<body>
    <h3> Registration Page</h3>

    <form>
        <label> Enter Your Email</label> <br>
        <input type="text" id="email-register"> <br>

        <label> Enter Your Password</label><br>
        <input type="password" id="password-register"><br>

        <label> Enter Your first name</label><br>
        <input type="text" id="first-register"><br>

        <label> Enter Your last name</label><br>
        <input type="text" id="last-register"><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        <!-- make it a drop down list with zodiac signs-->
        
       
        <br>
        <br>

        <button id="register"> Register !</button>
    </form>

    <br>
    <br>
    <br>
    <br>

    <h5> If you have an account, log in!</h5>

    <button id="back-button"> Back to Login </button>
    <script src="./register.js"></script>
    
</body>
</html>
